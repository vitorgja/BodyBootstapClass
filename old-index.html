<html>
<head>
    <title>Body Bootstrap Class</title>
    <!-- Include default Bootstrap stylesheet -->
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    
    <!-- Example for using -->
    <style>
        body.xs{ background: red;}
        body.sm{ background: orange;}
        body.md{ background: pink;}
        body.lg{ background: purple;}
        body.lg h1{ color: white; }
    </style>
</head>

<body>
    <div class="container">
        <h1>Body Bootstrap Class</h1>
        <p>For the Body have a class this current resolution(xs, sm, md and lg).</p>
        <h5 class="text-uppercase">Using Responsive Bootstrap Toolkit in this code</h5>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://rawgit.com/maciej-gurban/responsive-bootstrap-toolkit/master/dist/bootstrap-toolkit.min.js"></script>
</body>
</html>
